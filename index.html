<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Access Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      background: 
        linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0.4) 100%),
        url('https://images.unsplash.com/photo-1518837695005-2083093ee35b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 80px 50px;
      text-align: center;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      max-width: 520px;
      width: 100%;
      transform: translateY(0);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      z-index: 2;
    }

    .container:hover {
      transform: translateY(-8px);
      box-shadow: 
        0 35px 70px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(255, 255, 255, 0.15) inset;
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 20px;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      font-weight: 700;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
      }
      to {
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.6);
      }
    }

    h1 {
      font-size: 3rem;
      color: #ffffff;
      margin-bottom: 20px;
      font-weight: 800;
      background: linear-gradient(135deg, #ffffff, #f8f9fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      letter-spacing: -1px;
    }

    .subtitle {
      font-size: 1.3rem;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 15px;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 50px;
      line-height: 1.7;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .form-button {
      display: inline-block;
      padding: 20px 50px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 60px;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 15px 35px rgba(102, 126, 234, 0.4),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
    }

    .form-button:hover {
      transform: translateY(-4px);
      box-shadow: 
        0 25px 50px rgba(102, 126, 234, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.2) inset;
      background: linear-gradient(135deg, #7c8ff5, #8b5fbf);
    }

    .form-button:active {
      transform: translateY(-2px);
    }

    .form-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.8s ease;
    }

    .form-button:hover::before {
      left: 100%;
    }

    .icon {
      margin-left: 15px;
      font-size: 1.3rem;
      transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      display: inline-block;
    }

    .form-button:hover .icon {
      transform: translateX(8px);
    }

    .decorative-elements {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.05);
      animation: float 8s ease-in-out infinite;
      backdrop-filter: blur(10px);
    }

    .circle:nth-child(1) {
      width: 120px;
      height: 120px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 180px;
      height: 180px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .circle:nth-child(3) {
      width: 90px;
      height: 90px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    .circle:nth-child(4) {
      width: 150px;
      height: 150px;
      top: 30%;
      right: 30%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-30px) rotate(180deg);
      }
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: twinkle 3s ease-in-out infinite;
    }

    .particle:nth-child(1) { top: 20%; left: 80%; animation-delay: 0s; }
    .particle:nth-child(2) { top: 80%; left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { top: 40%; left: 70%; animation-delay: 2s; }
    .particle:nth-child(4) { top: 60%; left: 30%; animation-delay: 3s; }
    .particle:nth-child(5) { top: 10%; left: 50%; animation-delay: 4s; }

    @keyframes twinkle {
      0%, 100% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1); }
    }

    .features {
      display: flex;
      justify-content: space-around;
      margin-top: 40px;
      padding-top: 40px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .feature {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    .feature-icon {
      font-size: 1.5rem;
      margin-bottom: 8px;
      display: block;
    }

    @media (max-width: 600px) {
      .container {
        padding: 60px 30px;
      }

      h1 {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1.1rem;
      }

      p {
        font-size: 1rem;
      }

      .form-button {
        padding: 18px 40px;
        font-size: 1.1rem;
      }

      .features {
        flex-direction: column;
        gap: 20px;
      }

      .logo {
        width: 60px;
        height: 60px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="decorative-elements">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  </div>
</body>
</html>
