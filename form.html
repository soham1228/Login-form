<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Contact Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-image: url('https://images.unsplash.com/photo-1497366216548-37526070297c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2069&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      box-shadow: 0 32px 64px rgba(0, 0, 0, 0.2);
      padding: 48px 40px;
      width: 100%;
      max-width: 650px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 2;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      color: #1a1a1a;
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .header p {
      color: #6b7280;
      font-size: 1.1rem;
      font-weight: 400;
    }

    .form-section {
      background: rgba(249, 250, 251, 0.7);
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 32px;
      border: 1px solid rgba(229, 231, 235, 0.5);
      position: relative;
      overflow: hidden;
    }

    .form-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4);
      border-radius: 16px 16px 0 0;
    }

    .section-title {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
      color: #1f2937;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .section-icon {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 24px;
    }

    .form-group {
      flex: 1;
      position: relative;
    }

    .form-group.full-width {
      flex: none;
      width: 100%;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #374151;
      font-weight: 600;
      font-size: 0.95rem;
      letter-spacing: 0.01em;
    }

    .required::after {
      content: ' *';
      color: #ef4444;
      font-weight: 500;
    }

    input, textarea, select {
      width: 100%;
      padding: 16px 18px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 400;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      background-color: #ffffff;
      color: #1f2937;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #3b82f6;
      background-color: #ffffff;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
      transform: translateY(-1px);
    }

    input:hover, textarea:hover, select:hover {
      border-color: #d1d5db;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      font-family: inherit;
    }

    select {
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 12px center;
      background-repeat: no-repeat;
      background-size: 16px;
      padding-right: 40px;
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(59, 130, 246, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .success-message {
      display: none;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 24px;
      text-align: center;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
    }

    .error {
      border-color: #ef4444 !important;
      background-color: #fef2f2 !important;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .error-message {
      color: #ef4444;
      font-size: 0.875rem;
      margin-top: 6px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .error-message::before {
      content: 'âš ';
      font-size: 14px;
    }

    .form-footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
    }

    .form-footer p {
      color: #6b7280;
      font-size: 0.9rem;
    }

    @media (max-width: 640px) {
      .container {
        padding: 32px 24px;
        margin: 10px;
      }
      
      .header h1 {
        font-size: 2rem;
      }

      .form-section {
        padding: 24px 20px;
      }

      .form-row {
        flex-direction: column;
        gap: 0;
      }

      .form-group {
        margin-bottom: 20px;
      }
    }

    /* Loading state */
    .loading {
      opacity: 0.7;
      pointer-events: none;
    }

    .loading .submit-btn {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .loading .submit-btn::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes spin {
      0% { transform: translateY(-50%) rotate(0deg); }
      100% { transform: translateY(-50%) rotate(360deg); }
    }

    /* Section animations */
    .form-section {
      animation: fadeInSection 0.6s ease-out;
    }

    @keyframes fadeInSection {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Registration Form</h1>
      <p>Please complete all sections below</p>
    </div>
    
    <div class="success-message" id="successMessage">
      âœ… Your information has been submitted successfully! We'll get back to you soon.
    </div>

    <form id="contactForm">
      <!-- Personal Information Section -->
      <div class="form-section">
        <div class="section-title">
          <div class="section-icon">ðŸ‘¤</div>
          <span>Personal Information</span>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="name" class="required">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
            <div class="error-message" id="nameError"></div>
          </div>

          <div class="form-group">
            <label for="gender" class="required">Gender</label>
            <select id="gender" name="gender" required>
              <option value="">Select gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
              <option value="Prefer not to say">Prefer not to say</option>
            </select>
            <div class="error-message" id="genderError"></div>
          </div>
        </div>
      </div>

      <!-- Contact Information Section -->
      <div class="form-section">
        <div class="section-title">
          <div class="section-icon">ðŸ“ž</div>
          <span>Contact Information</span>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="email" class="required">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            <div class="error-message" id="emailError"></div>
          </div>

          <div class="form-group">
            <label for="contact" class="required">Mobile Number</label>
            <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}" placeholder="10-digit number">
            <div class="error-message" id="contactError"></div>
          </div>
        </div>

        <div class="form-group full-width">
          <label for="address">Address</label>
          <textarea id="address" name="address" placeholder="Enter your complete address"></textarea>
        </div>
      </div>

      <!-- Social & Educational Information Section -->
      <div class="form-section">
        <div class="section-title">
          <div class="section-icon">ðŸŽ“</div>
          <span>Social & Educational Details</span>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="instagram">Instagram Handle</label>
            <input type="text" id="instagram" name="instagram" placeholder="@yourhandle">
          </div>

          <div class="form-group">
            <label for="education">Education Level</label>
            <select id="education" name="education">
              <option value="">Select education level</option>
              <option value="High School">High School</option>
              <option value="Bachelor's Degree">Bachelor's Degree</option>
              <option value="Master's Degree">Master's Degree</option>
              <option value="PhD">PhD</option>
              <option value="Diploma">Diploma</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
      </div>

      <button type="submit" class="submit-btn">Submit Information</button>
    </form>

    <div class="form-footer">
      <p>ðŸ”’ Your information is secure and will be handled with care.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    // Form validation
    function validateForm() {
      let isValid = true;
      
      // Clear previous errors
      document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
      document.querySelectorAll('.error').forEach(el => el.classList.remove('error'));

      // Name validation
      const name = document.getElementById('name');
      if (name.value.trim().length < 2) {
        showError('name', 'Name must be at least 2 characters long');
        isValid = false;
      } else if (!/^[a-zA-Z\s]+$/.test(name.value.trim())) {
        showError('name', 'Name should only contain letters and spaces');
        isValid = false;
      }

      // Gender validation
      const gender = document.getElementById('gender');
      if (!gender.value) {
        showError('gender', 'Please select your gender');
        isValid = false;
      }

      // Email validation
      const email = document.getElementById('email');
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email.value)) {
        showError('email', 'Please enter a valid email address');
        isValid = false;
      }

      // Contact validation
      const contact = document.getElementById('contact');
      const contactPattern = /^[0-9]{10}$/;
      if (!contactPattern.test(contact.value)) {
        showError('contact', 'Please enter a valid 10-digit mobile number');
        isValid = false;
      }

      // Instagram validation (optional but if provided, should be valid)
      const instagram = document.getElementById('instagram');
      if (instagram.value && !instagram.value.startsWith('@')) {
        instagram.value = '@' + instagram.value.replace('@', '');
      }

      return isValid;
    }

    function showError(fieldId, message) {
      const field = document.getElementById(fieldId);
      const errorElement = document.getElementById(fieldId + 'Error');
      
      field.classList.add('error');
      errorElement.textContent = message;
      
      // Scroll to the error field
      field.scrollIntoView({ behavior: 'smooth', block: 'center' });
      field.focus();
    }

    // Form submission
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      if (validateForm()) {
        // Add loading state
        form.classList.add('loading');
        
        // Simulate form submission delay
        setTimeout(() => {
          const formData = {
            personalInfo: {
              name: document.getElementById('name').value,
              gender: document.getElementById('gender').value
            },
            contactInfo: {
              email: document.getElementById('email').value,
              contact: document.getElementById('contact').value,
              address: document.getElementById('address').value
            },
            socialEducational: {
              instagram: document.getElementById('instagram').value,
              education: document.getElementById('education').value
            },
            timestamp: new Date().toISOString()
          };

          // Store form data (in a real app, this would be sent to a server)
          console.log('Form submitted:', formData);
          
          // Remove loading state
          form.classList.remove('loading');
          
          // Show success message
          successMessage.style.display = 'block';
          successMessage.scrollIntoView({ behavior: 'smooth' });
          
          // Reset form
          form.reset();
          
          // Hide success message after 6 seconds
          setTimeout(() => {
            successMessage.style.display = 'none';
          }, 6000);
        }, 1500);
      }
    });

    // Real-time validation
    document.getElementById('name').addEventListener('blur', function() {
      if (this.value.trim().length > 0) {
        if (this.value.trim().length < 2) {
          showError('name', 'Name must be at least 2 characters long');
        } else if (!/^[a-zA-Z\s]+$/.test(this.value.trim())) {
          showError('name', 'Name should only contain letters and spaces');
        } else {
          this.classList.remove('error');
          document.getElementById('nameError').textContent = '';
        }
      }
    });

    document.getElementById('email').addEventListener('blur', function() {
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (this.value && !emailPattern.test(this.value)) {
        showError('email', 'Please enter a valid email address');
      } else {
        this.classList.remove('error');
        document.getElementById('emailError').textContent = '';
      }
    });

    document.getElementById('contact').addEventListener('input', function() {
      // Only allow numbers
      this.value = this.value.replace(/[^0-9]/g, '');
      
      if (this.value.length > 10) {
        this.value = this.value.slice(0, 10);
      }
    });

    document.getElementById('contact').addEventListener('blur', function() {
      const contactPattern = /^[0-9]{10}$/;
      if (this.value && !contactPattern.test(this.value)) {
        showError('contact', 'Please enter a valid 10-digit mobile number');
      } else {
        this.classList.remove('error');
        document.getElementById('contactError').textContent = '';
      }
    });

    // Auto-format Instagram handle
    document.getElementById('instagram').addEventListener('input', function() {
      if (this.value && !this.value.startsWith('@')) {
        this.value = '@' + this.value.replace('@', '');
      }
    });

    // Add smooth transitions for form interactions
    document.querySelectorAll('input, textarea, select').forEach(element => {
      element.addEventListener('focus', function() {
        this.closest('.form-section').style.transform = 'scale(1.005)';
      });
      
      element.addEventListener('blur', function() {
        this.closest('.form-section').style.transform = 'scale(1)';
      });
    });

    // Animate sections on scroll
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.animation = 'fadeInSection 0.6s ease-out';
        }
      });
    }, observerOptions);

    document.querySelectorAll('.form-section').forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
